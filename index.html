<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" alt="styles" />
    <link
      href="/your-path-to-fontawesome/css/fontawesome.css"
      rel="stylesheet"
    />

    <title>Richard Tom | Product preview card component</title>
  </head>
  <body>
    <article class="card" id="card">
      <section class="product-image">
        <img
          src="images/image-product-desktop.jpg"
          alt="Gabrielle Chanel Perfume"
        />
      </section>
      <section class="product-info" id="info-card">
        <div class="product-text">
          <p class="type">Perfume</p>
          <h1>
            Gabrielle <br />
            Essence Eau <br />
            De Parfum
          </h1>
          <p>
            A floral, solar and voluptuous <br />
            interpretation composed by <br />
            Olivier Polge, Perfumer-Creator <br />
            for the House of CHANEL.
          </p>
        </div>
        <div class="product-price-btn">
          <h1><span> $149.99 </span></h1>
          <p>$169.99</p>
          <button type="button" class="'button">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="button-text"> Add to Cart </span>
          </button>
        </div>
      </section>
    </article>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Richard Tom</a>.
    </footer>
    <script
      src="https://kit.fontawesome.com/1b368db0cd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
